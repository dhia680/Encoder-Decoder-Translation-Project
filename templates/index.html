<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepTranslator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>LSTM based Sequence to Sequence Model</h1>
        <div class="subtitle">English → French</div>
    </div>
    <div class="container">
        <div class="left-pane">
            <form onsubmit="return translateForm()">
                <label for="input_text">Phrase en Anglais:</label>
                <textarea id="input_text" placeholder="Entrez votre phrase en anglais"></textarea>
                <button type="submit">Traduire</button>
            </form>
        </div>
        <div class="right-pane">
            <label for="outputText">Phrase en Français:</label>
            <textarea id="outputText" readonly></textarea>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
